name: Test

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install Dependencies
        run: bun install --frozen-lockfile
      - name: Build programs
        shell: bash
        env:
          GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
        run: ./scripts/update-badges-gist.sh $GIST_TOKEN 11b83a561dc49ff1b6cd9882e035ce4b
      - run: |
          bun test --timeout 5000
        env:
          FORCE_COLOR: 3
